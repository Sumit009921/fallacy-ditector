<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Fallacy Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AI-Based Logical Fallacy Detection System</h1>
    <p>Enter an argument to analyze logical fallacies.</p>

    <textarea id="argument" placeholder="Type your argument here..."></textarea>

    <button onclick="analyze()">Analyze Argument</button>

    <div id="result">
        <h3>Analysis Result</h3>
        <p id="fallacy"></p>
        <p id="explanation"></p>
        <p id="score"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
